name: Letter Generator Workflow

on:
  push:
    branches:
      - main

jobs:
  generate-letters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Letter Generator
        run: |
          python letter_generator.py

      - name: Commit and push generated letters
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ./Output/*.txt || echo "No files to add"
          git commit -m "Auto-generated letters [skip ci]" || echo "No changes to commit"
          git push
