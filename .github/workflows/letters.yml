name: Generate Letters

on:
  push:
    branches:
      - main

permissions:
  contents: write   # ðŸ‘ˆ this gives permission to push changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run script
        run: python letter_generator.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Output/
          git commit -m "Auto-generated letters [skip ci]" || echo "No changes to commit"
          git push
